<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permit Tracker</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Permit Tracker</h1>
        </header>

        <section class="add-permit-section">
            <h2>Add New Permit</h2>
            <form id="add-permit-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="permit-id">PERMIT</label>
                        <input type="text" id="permit-id" name="permit-id" required>
                    </div>
                    <div class="form-group">
                        <label for="poles">POLES</label>
                        <input type="text" id="poles" name="poles" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="notes">NOTES</label>
                    <textarea id="notes" name="notes" rows="3"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group checkbox-group">
                        <label for="investigated">INVESTIGATED</label>
                        <input type="checkbox" id="investigated" name="investigated">
                    </div>
                    <div class="form-group checkbox-group">
                        <label for="gobacks">GO BACKS</label>
                        <input type="checkbox" id="gobacks" name="gobacks">
                    </div>
                    <div class="form-group">
                        <label for="assigned">Assigned</label>
                        <input type="text" id="assigned" name="assigned">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status" required>
                        <option value="not-investigated">Not INVESTIGATED</option>
                        <option value="investigating">Currently INVESTIGATING</option>
                        <option value="investigated">INVESTIGATED</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Add Permit</button>
            </form>
        </section>

        <section class="permits-section">
            <h2>Permits</h2>
            <div id="permits-container">
                <!-- Permits will be displayed here dynamically -->
                <div class="loading">Loading permits...</div>
            </div>
        </section>

        <!-- Edit Permit Modal -->
        <div id="edit-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Edit Permit</h2>
                <form id="edit-permit-form">
                    <input type="hidden" id="edit-permit-key">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="edit-permit-id">PERMIT</label>
                            <input type="text" id="edit-permit-id" name="edit-permit-id" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-poles">POLES</label>
                            <input type="text" id="edit-poles" name="edit-poles" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="edit-notes">NOTES</label>
                        <textarea id="edit-notes" name="edit-notes" rows="3"></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group checkbox-group">
                            <label for="edit-investigated">INVESTIGATED</label>
                            <input type="checkbox" id="edit-investigated" name="edit-investigated">
                        </div>
                        <div class="form-group checkbox-group">
                            <label for="edit-gobacks">GO BACKS</label>
                            <input type="checkbox" id="edit-gobacks" name="edit-gobacks">
                        </div>
                        <div class="form-group">
                            <label for="edit-assigned">Assigned</label>
                            <input type="text" id="edit-assigned" name="edit-assigned">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="edit-status">Status</label>
                        <select id="edit-status" name="edit-status" required>
                            <option value="not-investigated">Not INVESTIGATED</option>
                            <option value="investigating">Currently INVESTIGATING</option>
                            <option value="investigated">INVESTIGATED</option>
                        </select>
                    </div>
                    
                    <div class="form-row button-group">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <button type="button" id="delete-permit" class="btn btn-danger">Delete Permit</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Confirmation Modal -->
        <div id="confirm-modal" class="modal">
            <div class="modal-content confirm-content">
                <h2>Confirm Deletion</h2>
                <p>Are you sure you want to delete this permit? This action cannot be undone.</p>
                <div class="form-row button-group">
                    <button id="confirm-delete" class="btn btn-danger">Delete</button>
                    <button id="cancel-delete" class="btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/firebase.js"></script>
    <script src="js/tracker.js"></script>
    <script src="js/data.js"></script>
    <script src="js/reset.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
